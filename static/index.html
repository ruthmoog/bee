<html lang="en-gb">

<body><h1>Hello World!</h1>

<label for="species">Choose a species:</label>

<select id="species">
    <option>Tree</option>
    <option>Common Carder</option>
    <option>Shrill Carder</option>
    <option>Red Tail</option>
</select>
<button id="queenSpotted">Queen</button>
<button id="workerSpotted">Worker</button>
<button id="maleSpotted">Male</button>
<button id="unknownSpotted">Unknown</button>

<label for="comments">Comments:</label>

<textarea id="comments" name="comments"
          rows="5" cols="33" placeholder="notes about sightings...">
</textarea>

<table>
    <thead>
    <tr>
        <th colspan="2">Your observations</th>
    </tr>
    <tr>
        <th>Species</th>
        <th>Queens</th>
        <th>Workers</th>
        <th>Males</th>
        <th>Unknowns</th>
    </tr>
    </thead>
    <tbody id="observations">
    </tbody>
</table>


<script src="javascript.js"></script>

</body>
</html>
