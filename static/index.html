<html lang="en-gb">

<body><h1>Hello World!</h1>

<button id="ClickBeeButton">Click bee</button>

<h2>Number of bees: <span id="beeCount"></span></h2>


<script type="text/javascript">

    const button = document.getElementById("ClickBeeButton");
    const displayCount = document.getElementById("beeCount");

    function getBeeCount() {
        let beeCount = localStorage.getItem("beeCount");
        if (!beeCount) {
            return [];
        } else {
            return JSON.parse(beeCount);
        }
    }

    let beeCount = getBeeCount();
    console.log(beeCount)
    displayCount.innerText = beeCount.length;

    button.addEventListener("click", () => {
        console.log("BUZZZZZZZ")

        let sightings = getBeeCount();
        sightings.push({species:"tree"})
        localStorage.setItem("beeCount", JSON.stringify(sightings));
        displayCount.innerText = sightings.length;

    })
</script>
</body>
</html>
