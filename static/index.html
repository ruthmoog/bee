<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Bees.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐝</text></svg>"/>
    <title>Bee.</title>
</head>

<body><h1>Bee.</h1>

<section id="recording">
    <section id="time" class="flexItem">
        <p id="walkData">
            Date: <span class="aboutWalkData" id="dateDisplay"></span>
            <br />BeeWalk started: <span class="aboutWalkData"  id="startTimeDisplay"></span> <span id="ended">ended: <span class="aboutWalkData"  id="endTimeDisplay"></span></span>
            <br />Sunshine: <span class="aboutWalkData" id="sunshineDisplay"></span>
            <br />Wind Speed: <span class="aboutWalkData"  id="windSpeedDisplay"></span>
            <br />Temp °C: <span class="aboutWalkData"  id="tempDisplay"></span>
        </p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="edit">✏️ Edit</button>
        <button id="save">Save</button>
    </section>

    <div class="flexItem">
        <fieldset>
            <legend>Select a section:</legend>
            <div class="selectSection">
                <input type="radio" id="S1" value="S1" name="section" checked>
                <label for="S1">S1</label>
            </div>
            <div class="selectSection">
                <input type="radio" id="S2" value="S2" name="section">
                <label for="S2">S2</label>
            </div>
            <div class="selectSection">
                <input type="radio" id="S3" value="S3" name="section">
                <label for="S3">S3</label>
            </div>
            <div class="selectSection">
                <input type="radio" id="S4" value="S4" name="section">
                <label for="S4">S4</label>
            </div>
            <div class="selectSection">
                <input type="radio" id="S5" value="S5" name="section">
                <label for="S5">S5</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Choose a species:</legend>
            <select id="species">
                <option>Bumblebee</option>
                <option>Honeybee</option>
                <option>Common carder</option>
                <option>White-tailed agg.</option>
                <option>Red-tailed</option>
                <option>Early</option>
                <option>Buff-tailed</option>
                <option>White-tailed</option>
                <option>Garden</option>
                <option>Tree</option>
                <option>Brown-banded carder</option>
                <option>Moss carder</option>
                <option>Red-shanked</option>
                <option>Ruderal</option>
                <option>Shrill carder</option>
                <option>Short-haired</option>
            </select>
        </fieldset>
    </div>

    <div class="flexItem">
        <button id="queenSpotted"><span class="funky">👑</span>Queen</button>
        <button id="workerSpotted"><span class="funky">🌸</span>Worker</button>
        <button id="maleSpotted"><span class="funky">💛</span>Male</button>
        <button id="unknownSpotted"><span class="funky">🔎</span>Unknown</button>
    </div>
</section>

<h2>Your observations</h2>
<table>
    <thead>
    <tr>
        <th>Species</th>
        <th>Section</th>
        <th>Queens</th>
        <th>Workers</th>
        <th>Males</th>
        <th>Unknowns</th>
        <th>🔖</th>
    </tr>
    </thead>
    <tbody id="observations">
    </tbody>
</table>

<button id="clear">⚠️ CLEAR ALL DATA?</button>

<textarea id="commentText" placeholder="Enter your comments here..."></textarea>
<button id="saveComment">Save</button>

<script src="bundle.js"></script>

</body>
</html>
