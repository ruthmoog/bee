# fly.toml app configuration file generated for purple-wood-8308 on 2023-06-20T09:52:50+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "purple-wood-8308"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  builder = "heroku/buildpacks:20"
  [build.args]
    BP_KEEP_FILES = "assets/*:templates/*:static/*:posts/*"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
